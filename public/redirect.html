<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script src="https://cdn.jsdelivr.net/npm/@okta/okta-auth-js@7.5.0/dist/okta-auth-js.min.js"></script>
    <script>
        // Initialize OktaAuth with your configuration
        const oktaAuth = new OktaAuth({
            issuer: 'https://dev-56861500.okta.com/oauth2/default',
            clientId: '0oajijlhx8pogQNEu5d7',
            redirectUri: `${window.location.origin}/redirect.html`,
            scopes: ['openid', 'profile', 'email'],
            pkce: true
        });

        // Function to handle authentication callback
        async function handleAuthentication() {
            try {
                // Parse tokens from the URL
                const token = await oktaAuth.token.parseFromUrl();
                // You can use the token to get user info or verify
                const user = await oktaAuth.token.getUserInfo(token.tokens.idToken);
                // Display a message
                document.getElementById('message').textContent = `Hello, ${user.name}`;
                // Optionally, redirect to another page
                // window.location.href = '/some-page';
            } catch (err) {
                console.error('Error handling authentication:', err);
                document.getElementById('message').textContent = 'Authentication failed';
            }
        }

        // Run the authentication handler when the page loads
        document.addEventListener('DOMContentLoaded', handleAuthentication);
    </script>
</head>
<body>
    <div id="message">Processing authentication...</div>
</body>
</html>
